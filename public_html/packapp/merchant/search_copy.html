<script id="add" type="text/html">
	{{# for(var i = 0; i < d.length; i++){ }}
		<li class="mui-clearfix" data-goodid="{{ d[i].goods_id }}">
			<img class="mui-pull-left" src="{{ d[i].pic_arr[0].url }}">
		
			{{# if( d[i].status==0 ){ }}
				<sub class="floor">已下架</sub>
			{{# } else { }}
				<sub class="floor" style="display:none;">已下架</sub>
			{{# } }}
			<ul class="mui-pull-left">
				<li>{{ d[i].name}}</li>
				<li>
					
					<span>月售{{ d[i].sell_count }}</span>
				</li>
				<li><b>￥{{ d[i].price }}</b></li>
			</ul>

			<div class="mui-media-body hide_btn">
				<button data-goodid="{{ d[i].goods_id }}" type="button" class="goods_modify">修改</button>
				{{# if( d[i].status==0 ){ }}
					<button data-goodid="{{ d[i].goods_id }}" type="button" class="goods_off">上架</button>
				{{# } else { }}
					<button data-goodid="{{ d[i].goods_id }}" type="button" class="goods_off">下架</button>
				{{# } }}
				<button data-goodid="{{ d[i].goods_id }}" type="button" class="goods_size">规格</button>
			</div>
			
		</li>
		
	{{# } }}
</script>
<script type="text/javascript" charset="utf-8">
// <!-- <img class="mui-pull-left" src="{{ d.product_list[i].pic_arr[0].url.s_image }}"> -->
      	mui.init();
      	var ticket = common.getCache('ticket');
		var client = common.checkAndroidApp()  ?  2 : (common.checkIosApp() ? 1 : 0);
      	var store_id=$.getUrlParam('data');
      	$('#keywords').val('');
      	$('#keywords').keyup(function(e){
      		var val=$(this).val();
      		if(val!=''){
      			common.http('WapMerchant&a=searchFood',{'ticket':ticket,'client':client,'store_id':store_id,'keyword':val},function(data){
	      			if(data!=null){
	      				laytpl(document.getElementById('add').innerHTML).render(data, function(html){
							$('.goods_news').html(html);		
							console.log(data);
						});
	      			}
	      			
	      		});
      		}else{
      			$('.goods_news').html('');
      		}
      		
      	});
       	$('body').off('click','.mui-input-clear').on('click','.mui-input-clear',function(e){	
      		e.stopPropagation();
      		var val=$(this).val();
      		if(val==''){
				$('.goods_news').html('');	
      		}      		
      	});
      	//点击修改
      	mui('.mui-content').on('tap','.goods_modify',function(e){
			var id=$(this).attr('data-goodid');
			//window.location.href='add_goods_copy.html?addType=1&goods_id='+id+'&store_id='+store_id;
      		openWindow({
      			url:'add_goods_copy.html?addType=1&goods_id='+id+'&store_id='+store_id,
      			id:"add_goods_copy"
      		});
      	});
      	//点击规格
      	mui('.mui-content').on('tap','.goods_size',function(e){
  			var id=$(this).attr('data-goodid');
  			//window.location.href='goods_size_copy.html?goods_id='+id;
  			openWindow({
      			url:'goods_size_copy.html?goods_id='+id,
      			id:"goods_size_copy"
      		});
      	});
      	//商品上下架点击
		$('.mui-content').unbind('click','.goods_off').on('click','.goods_off',function(e){
			e.stopPropagation();
			var goods_ids=$(this).attr('data-goodid');
			var me=this;
			if($(this).text()=="上架"){
				common.http('WapMerchant&a=updateFoodStatus',{'ticket':ticket,'client':client,'store_id':store_id,'goods_ids':goods_ids,'status':1},function(data){
					mui.toast('上架成功');
					$(me).parents('li.mui-clearfix').find('.floor').hide();
					$(me).text('下架');
				});
			}else{
				
				common.http('WapMerchant&a=updateFoodStatus',{'ticket':ticket,'client':client,'store_id':store_id,'goods_ids':goods_ids,'status':0},function(data){
					mui.toast('下架成功');
					$(me).parents('li.mui-clearfix').find('.floor').show();
					$(me).text('上架');
				});

			}
			// return false;
		});
</script>
