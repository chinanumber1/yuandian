<!DOCTYPE html>
<html lang="zh-CN" manifest="appcache.php">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>商家中心</title>
		<link href="css/mui.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		
	</head>
	<body>
		<section id="startBg" style="position:fixed;z-index:1000000;display:none;">
			<img src="bg.png" style="height:100%;width:100%;"/>
		</section>
		<section id="startBg1" style="position:fixed;z-index:1000001;display:none;">
			<img src="bg.png" style="height:100%;width:100%;"/>
		</section>
		<section id="startBg2" style="position:fixed;z-index:1000002;display:none;">
			<img src="bg.png" style="height:100%;width:100%;"/>
		</section>
		<section id="mainPage" style="opacity:0;">
			<header class="mui-bar mui-bar-nav">
				  <h1 class="mui-title">商家中心</h1>
				<div class="mui-pull-right"></div>
			</header>
			<div class="mui-content" style='min-height:100%;height:100%' id="scroller">
				<!--轮播图-->
				<div id="add_imgpic" style="display: none;">
					<div class="swiper-container swiper-container1" style="cursor: -webkit-grab;">
						<div class="swiper-wrapper" style="height: 140px!important;">
							
						</div>
						<div class="swiper-pagination swiper-pagination1">
							
						</div>
					</div>
				</div>
				<!--订单数 余额-->
				<div class="mui-card merchant_money" style="box-shadow: 3px 3px 9px rgba(0, 0, 0, .2);display: none;">
					<div class="mui-card-content ">
						<div class="mui-row">
							<div class="mui-col-sm-6 open_income">
								<div class="border">
									<h3>￥0</h3>
									<h5>(<span id="todayordercount"></span>订单数)</h5>
									<p>今日收入</p>
								</div>
								
							</div>
							<div class="mui-col-sm-6 my_balance">
								<div class="border-right" style='padding:0px'>
									<h3>￥0</h3>
									<p>我的余额</p>
								</div>
								
							</div>
						</div>
					</div>
				</div>
				<!--管理-->
				<div id="Gallery" class="mui-slider" style="margin-top:15px;">
					<div class="mui-slider-group">
						<div class="mui-slider-item">
							<ul class="mui-table-view mui-grid-view mui-grid-9 manages col5">
								<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 shop_mange" style="display:none;">
									<a href="#">
										<span class="shop_m"></span>
										<div class="mui-media-body">店铺</div>
									</a>
								</li>
								<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 shop_list" style="display:none;">
									<a href="#">
										<span class="shop"></span>
										<div class="mui-media-body ashop">快店</div>
									</a>
								</li>
								<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 eat_list" style="display:none;">
									<a href="#">
										<span class="eat"></span>
										<div class="mui-media-body byin">餐饮</div>
									</a>
								</li>
								<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 grounp_buy" style="display:none;">
									<a href="#">
										<span class="peci"></span>
										<div class="mui-media-body ctuan">团购</div>
									</a>
								</li>
								<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 booking" style="display:none;">
									<a href="#">
										<span class="wait1"></span>
										<div class="mui-media-body dyu">预约</div>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!--报表统计-->
				<div class="mui-card report" style="margin: 15px 0;">
					<!--页眉，放置标题-->
					<div class="mui-card-header" style="justify-content: baseline;">
						<i></i><span>报表统计</span>
					</div>
					<!--内容区-->
					<div class="mui-card-content">
						<div class="mui-row">
							<div class="mui-col-sm-6" id='showUserPicker' style="border-right: 1px solid #f1f1f1;">
								<span ><span id="tuan_ding"><span class="ctuan">团购</span>订单</span> <i></i></span>
							</div>
							<div class="mui-col-sm-6" id='showUserPicker1'>
								<span ><span id="change_shop">请选择所有店铺</span> <i></i></span>
								<!--<div id='userResult' class="ui-alert"></div>-->
							</div>
						</div>
						
					</div>
					<!--页脚，放置补充信息或支持的操作-->
					<div class="mui-card-footer">
						<div class="mui-row">
								<div class="mui-col-sm-6">
									<li class="begin_date" name="appDate">
										<i></i>
										<span id="begin_date">请选择开始日期</span>
										<b></b>
									</li>
								</div>
								<div class="mui-col-sm-6">
									<li class="end_date date_btn" id="pickTimeBtn">
										<i></i>
										<span id="end_date">请选择结束日期</span>
										<b></b>
									</li>
								</div>
						</div>
					</div>
				</div>
				<!--订单总数-->
				<div class="mui-content-padded">
						<h4>订单总数/收入</h4>
						<div class="chart" id="lineChart"></div>
				</div>
				 <div style="padding-bottom: 60px;"></div> 
				<!--底部导航栏-->
				 
			</div>
			<nav class="mui-bar mui-bar-tab">

			     <div class="mui-tab-item shop_home mui-active">
					<span class="shop-home"></span>
					<span class="mui-tab-label">首页</span>
				</div>
				<div class="mui-tab-item shop_plus" style="display:none;">
					<span class="shop-plus"></span>
					<span class="mui-tab-label">会员</span>
				</div>
				<div class="mui-tab-item shop_take">
					<span class="shop-take"></span>
					<span class="mui-tab-label">评价</span>
				</div>
				<div class="mui-tab-item  shop_my">
					<span class="shop-my"></span>
					<span class="mui-tab-label">我的</span>
				</div>


			</nav>

		<script src="js/echarts-all.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layer/layer.m.js" type="text/javascript" charset="utf-8"></script>
