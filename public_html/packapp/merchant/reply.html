<script type="text/javascript" charset="utf-8">
	mui.init();
	var ticket = common.getCache('ticket');
	var client = common.checkAndroidApp()  ?  2 : (common.checkIosApp() ? 1 : 0);
	var detail_id=$.getUrlParam('data');
	common.http('Merchantapp&a=user_rating_list',{'ticket':ticket,'client':client,'detail_id':detail_id},function(data){
		console.log(data);
		laytpl(document.getElementById('classLists').innerHTML).render(data.reply_list, function(html){
				$('.details').html(html);
				
		});
		if(data.reply_list[0].pic==""||data.reply_list[0].pics==[]||data.reply_list[0].pics==undefined){ 
			$('.mui-card-content').css('padding-bottom','0px');
		}
		if(data.reply_list[0].merchant_reply_content!=''){
				$('.mui-card-footer').hide();
				$('.confirm_reply').hide();
		}
		
	});
	
	mui('.mui-content').on('tap','.confirm_reply',function(e){
		document.activeElement.blur();
		var val=$('textarea').val();
		if(val!=''){
			common.http('Merchantapp&a=user_rating_reply',{'ticket':ticket,'client':client,'detail_id':detail_id,'reply_content':val},function(data){
				console.log(data);
				if (data.length==0) {
					mui.toast('回复成功，正在返回到列表');
						if(common.checkApp()){
							setTimeout(function(){
								if(common.checkAndroidApp()){
									window.pigcmspackapp.closewebview(2);
								}else{
									common.iosFunction('closewebview/2');
								}
							},2000);
						}else{
							setTimeout(function(){
								history.go(-1);
								document.execCommand('Refresh');
							},2000); 
						}	
					}
					common.http('Merchantapp&a=user_rating_list',{'ticket':ticket,'client':client,'detail_id':detail_id},function(data){
						console.log(data);
						laytpl(document.getElementById('classLists').innerHTML).render(data.reply_list, function(html){
								$('.details').html(html);
								
						});
						if(data.reply_list[0].pic==""||data.reply_list[0].pics==[]||data.reply_list[0].pics==undefined){ 
							$('.mui-card-content').css('padding-bottom','0px');
						}
						
					});
					$('.mui-card-footer').hide();
					$('.confirm_reply').hide();

			});
		}else{
			mui.toast('请填写回复内容');
		}
		
	});
