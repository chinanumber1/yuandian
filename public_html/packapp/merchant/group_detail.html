		<script>
			mui.init();
			var ticket = common.getCache('ticket');
			var client = common.checkAndroidApp()  ?  2 : (common.checkIosApp() ? 1 : 0);
			var ctuan=common.getCache('ctuan');
			$('.ctuan').text(ctuan);
			var order_id=$.getUrlParam('order_id');
			var shopList=[];
			var group_id=$.getUrlParam('group_id');
			//$('.mui-icon-left-nav').attr('href','grouping_buy_lists.html?group_id='+group_id);
			// 渲染数据
			common.http('Merchantapp&a=gdetail',{'ticket':ticket,'client':client,'order_id':order_id},function(data){
				//console.log(data);
				laytpl(document.getElementById('pluscardLists').innerHTML).render(data, function(html){
					$('.allHtml').html(html);
					
				});
			});
			// 渲染店铺列表
			common.http('Merchantapp&a=merchant_money_info',{'ticket':ticket,'client':client},function(data){
				//console.log(data);
				selectChange(data.store_list);
			});
			function selectChange(lists){
				$.each(lists,function(i,val){
					var goods_id_list ={'value':'','text':''};
					goods_id_list.text=val.name;
					goods_id_list.value=val.store_id;
					shopList.push(goods_id_list);
				});
			}
mui('body').on('tap','.modify',function(e){
	var merchant_remark=$('.textarea textarea').val();
	common.http('Merchantapp&a=group_remark ',{'ticket':ticket,'client':client,'order_id':order_id,'merchant_remark':merchant_remark},function(data){
		console.log(data);
		if(data.length==0){
			mui.toast('修改成功');
		}
	});
});


(function($, doc) {
	$.init();
	mui('body').on('tap','#showUserPicker1',function(e) {
	//消费密码
	var userPicker = new $.PopPicker();
	console.log(shopList);
	userPicker.setData(shopList);
	var that=this;
	userPicker.show(function(items) {
		that.children[0].innerHTML = items[0].text;
		that.children[0].style.color="#333333";
		var store_id=items[0].value;
		common.http('Merchantapp&a=order_store_id',{'ticket':ticket,'client':client,'store_id':store_id,'order_id':order_id},function(data){
			console.log(data);
			if(data.length==0){
				mui.toast('归属成功');
				common.http('Merchantapp&a=gdetail',{'ticket':ticket,'client':client,'order_id':order_id},function(data){
					//console.log(data);
					laytpl(document.getElementById('pluscardLists').innerHTML).render(data, function(html){
						$('.allHtml').html(html);
						
					});
				});
			}
		});
	}, false);
		
});

	
})(mui, document);
