<script type="text/javascript" charset="utf-8">
      	mui.init();
      	var ticket = common.getCache('ticket');
		var client = common.checkAndroidApp()  ?  2 : (common.checkIosApp() ? 1 : 0);
		var pindex=1;
		var status=1;//查看已发送的内容
		function sendList(page,sts){
			console.log(sts);
			common.http('Merchantapp&a=custom_send_list',{'ticket':ticket,'client':client,'status':sts,'pindex':page},function(data){
	  			console.log(data);
	  			$('.class_list ul li:eq(0) dt').text(data.send_count);
				$('.class_list ul li:eq(1) dt').text(data.check_count);
				$('.class_list ul li:eq(2) dt').text(data.rej_count);
	  			
				if(data.log_list.length==0){
					$('.pullup1').text('没有更多数据啦').show();
				}else{
					laytpl(document.getElementById('sendLists').innerHTML).render(data.log_list, function(html){
						$('.all_funs').append(html);	
					});

					if(data.log_list.length<10){
						$('.pullup1').text('没有更多数据啦').show();
						$('.loading1').hide();
					}else{
						$('.pullup1').text('上拉加载更多').show();
						$('.loading1').hide();
						var flag = false;
						$(window).scroll(function(e) {
						    e.stopPropagation();
						    if(flag){
						      //数据加载中
						      return false;
						    }
						    //上拉加载
						    if ($(document).scrollTop() >= $(document).height() - $(window).height()) {
						    	$('.pullup1').hide();
						    	$('.loading1').show();
						    	flag = true;
						        pindex++;
						      	sendList(pindex,status);
						    }
						});
					}
				}
				
	  		});
		}
		sendList(pindex,status);

      	//tab切换
      	$('.class_list ul li').click(function(e){
      		$(this).addClass('active').siblings('li').removeClass('active');
      		if($(this).find('dd').text()=='已发送'){
      			status=1;
      			pindex=1;
      			$('.all_funs').html('');	
      			sendList(pindex,status);
      		}else if($(this).find('dd').text()=='审核中'){
      			status=0;
      			pindex=1;
      			$('.all_funs').html('');
      			sendList(pindex,status);
      		}else{
      			status=2;
      			pindex=1;
      			$('.all_funs').html('');
      			sendList(pindex,status);
      		}
      	});
       	//查看发送对象点击
       	mui('.mui-content').on('tap','.btn button',function(e){
       		var pigcms_id=$(this).parents('.mui-card').attr('data-id');

       		openWindow({
       			url:'mass_lists.html?pigcms_id='+pigcms_id,
       			id:'mass_lists'
       		});
       	});
       	//创建群发点击
       	mui('.mui-bar-nav').on('tap','.open_mass',function(e){
       		openWindow({
       			url:'create_mass.html',
       			id:'create_mass'
       		});
       	});
       	//查看更多内容点击
       	mui('.mui-content').on('tap','.mui-card-content',function(e){
       		var c_id=$(this).parents('.mui-card').attr('data-cid');

       		openWindow({

       			id:'mass_content_lists'
       		});
       	});
       	function pageShowFunc(){
			location.reload(true);
		}
