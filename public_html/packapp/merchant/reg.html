<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>商家入驻</title>
    <link href="css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
	<link href="css/mui.picker.css" rel="stylesheet" />
	<link href="css/mui.poppicker.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/reg.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <div class=" mui-icon mui-icon-left-nav mui-pull-left" data-url="back" style="color:black;"></div>
	    <h1 class="mui-title">商家入驻</h1>
	</header>
	<div class="mui-content">
	    <div class="mui-card">
	    	<div class="mui-card-content">
				<span class="left_style">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</span>
				<input type="text" id="reg_account" placeholder="长度为6-16位字符" maxlength="16"/>
			</div>
			<div class="mui-card-content">
				<span class="left_style">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</span>
				<input type="password" id="reg_pwd" placeholder="长度为大于6位字符" autocomplete="new-password"/>
			</div>
			<div class="mui-card-content">
				<span class="left_style">商家名称</span>
				<input type="text" id="reg_name" placeholder="请填写商家名称" />
			</div>
			
			<div class="mui-card-content invit_code" style="display:none;">
				<span class="left_style">邀请码</span>
				<input type="text" id="invit_code" placeholder="请填写邀请码" />
			</div>
			
			
			<div class="mui-card-header area">
				<p>
					<span class="left_style">所在区域</span>
					<b id="showCityPicker"><span id="adress_text">请选择所在区域 </span><i class="mui-pull-right"></i></b>
				</p>
			</div>
			<div class="mui-card-content area phone_country" style="display:none;">
				
				<span class="left_style" style="float: left;">区&nbsp;&nbsp;&nbsp;&nbsp;号</span>
				
				<select name="phone_country_type"  id="phone_country_type" style="    padding: 0 0 0 0;width: 68%;">
					<option value="1" >+86 中国 China</option>
					<option value="86" >+1 加拿大 Canada</option>
				</select>
				<i class="mui-pull-right phone_country" style="margin-top: 15px;"></i>
				
				
			</div>

		
			<div class="mui-card-content area">
				
				<span class="left_style" style="float: left;">手&nbsp;&nbsp;机&nbsp;&nbsp;号</span>

				
				
				<input type="tel" id="reg_phone" placeholder="请填写手机号码" />
			</div>
			
			<div class="mui-card-content smscode" style="display:none;">
				<span class="left_style">验&nbsp;&nbsp;证&nbsp;&nbsp;码</span>
				<input type="tel" id="smsCode" maxlength="4" placeholder="请输入短信验证码" style="width:40%"/>
					<button type="button" class="mui-pull-right sendCode" tabindex="-1" style="    padding:4px;margin: 5px auto;">获取验证码</button>
			</div>
			<div class="mui-card-content spread_code_box" style="display:none;">
				<span class="left_style">推&nbsp;&nbsp;广&nbsp;&nbsp;码</span>
				<input type="text" id="spread_code" placeholder="从推荐人处获取" />
			</div>
	    </div>
		<input type="hidden" id="province_id"/>
		<input type="hidden" id="city_id"/>
		<input type="hidden" id="area_id"/>
		<ul class="subline register_agreement_box" style="display:none;padding-left:10px;font-size:14px;margin-top:20px;">
		    <li class="register_agreement"><input type="checkbox" id="register_agreement" checked="checked" >我已阅读并且同意<font color="#EE3968"><a href="javascript:void(0)" id="register_agreement_btn">《商家注册协议》</a></font></li>
		</ul>
	     
		<a href="javascript:;" class="register">注册</a>

		 <p class="beizhu merchant_verify" style="display:none;">注册成功后需要管理员审核,客服电话：<a id="site_phone"></a></p> 
	</div>
	<script src="js/fastclick.js"></script>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.picker.js"></script>
	<script src="js/mui.poppicker.js"></script>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layer/layer.m.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/work/reg.js?2" type="text/javascript" charset="utf-8"></script>
</body>
</html>
