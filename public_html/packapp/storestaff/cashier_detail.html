<!DOCTYPE html>
<html lang="zh-CN" manifest="appcache.php">
	<head>
		<meta charset="utf-8"/>
		<title>店员中心</title>
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name='apple-touch-fullscreen' content='yes'/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="format-detection" content="address=no"/>
		<link href="css/pigcms.css" rel="stylesheet"/>
	</head>
	<body>
		<section class="public pageSliderHide">
			<div class="return link-url" data-url-type="openLeftWindow" data-url="back"></div>
			<div class="content">订单详情</div>
		</section>
		<section class="g_details p40">
			<div class="user detail_list">
				<div class="top clr">
					<h2 class="fl">订单信息</h2>
				</div>
				<div class="user_list">
					<ul>
						<li class="clr">
							<span class="fl">订单号</span>
							<span class="fr" id="order-order_id"></span>
						</li>
						<li class="clr">
							<span class="fl">总价</span>
							<span class="fr"><em class="ecc">￥<span id="order-total_price" data-exec="parseFloat"></span>元</em></span>
						</li>
						<li class="clr">
							<span class="fl">优惠金额</span>
							<span class="fr"><em class="f33">￥<span id="order-discount_price" data-exec="parseFloat"></span>元</em></span>
						</li>
						
						<li class="clr" id="scoreBox">
							<span class="fl">积分折扣</span>
							<span class="fr"><em class="ecc">-￥<span id="order-score"></span></em></span>
						</li>
						<li class="clr" id="cardPriceBox">
							<span class="fl">商家优惠券折扣</span>
							<span class="fr"><em class="ecc">-￥<span id="order-cardPrice"></span></em></span>
						</li>
						<li class="clr" id="couponPriceBox">
							<span class="fl">平台优惠券折扣</span>
							<span class="fr"><em class="ecc">-￥<span id="order-couponPrice"></span></em></span>
						</li>
						<li class="clr" id="onlinePayBox">
							<span class="fl">在线支付</span>
							<span class="fr"><em class="ecc">-￥<span id="order-onlinePay"></span></em></span>
						</li>
						<li class="clr">
							<span class="fl">实付</span>
							<span class="fr"><em class="ecc">￥<span id="order-price" data-exec="parseFloat"></span>元</em></span>
						</li>
						<li class="clr">
							<span class="fl">买单时间</span>
							<span class="fr" id="order-pay_time"></span>
						</li>
						<li class="clr">
							<span class="fl">支付类型</span>
							<span class="fr" id="order-pay_type"></span>
						</li>
					</ul>
				</div>
			</div>
			<div class="user detail_list" id="userInfo">
				<div class="top clr">
					<h2 class="fl">用户信息</h2>
				</div>
				<div class="user_list">
					<ul>
						<li class="clr">
							<span class="fl">用户ID</span>
							<span class="fr" id="user-uid"></span>
						</li>
						<li class="clr">
							<span class="fl">用户名</span>
							<span class="fr" id="user-nickname"></span>
						</li>
						<li class="clr">
							<span class="fl">手机号</span>
							<span class="fr blue callPhone" id="user-phone" data-data="phone"></span>
						</li>
					</ul>
				</div>
			</div>
		</section>
		<script src="scripts/jquery-1.8.3.min.js"></script>
		<script src="scripts/fastclick.js"></script>
		<script src="scripts/layer/layer.m.js"></script>
		<script src="scripts/common.js"></script>
		<script src="scripts/work/store_detail.js"></script>
	</body>
</html>
