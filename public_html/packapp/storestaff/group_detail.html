							<div class="fr blue callPhone" data-phone="{{ d.distribution.phone }}">{{ d.distribution.phone }}</div>
						</div>
						<div class="tit_bot openMap" data-type="baidu" data-lng="{{ d.distribution.contact_name }}" data-lat="{{ d.distribution.contact_name }}" data-name="收件人：{{ d.distribution.contact_name }}" data-address="{{ d.distribution.adress }}">
							收货地址：{{ d.distribution.adress }}
						</div>
					</div>
				</li>
				{{# if(d.pin_info=='' || d.pin_info.status==1|| d.pin_info.status==3){ }}
				<li class="clr express">
					<h2>快递信息</h2>
					<div class="expressage clr">
						<div class="select">
							<select>
								{{# for(var i = 0, len = d.express_list.length; i < len; i++){ }}
								{{# if(d.distribution.express_type == d.express_list[i].ids){ }}
								<option value="{{ d.express_list[i].ids }}" selected>{{ d.express_list[i].name }}</option>
								{{# }else{ }}
								<option value="{{ d.express_list[i].ids }}" >{{ d.express_list[i].name }}</option>
								{{# } }}
								{{# } }}
							</select>
						</div>
						<div class="input">
							<input type="text" placeholder="点击输入快递号" value="{{ d.distribution.express_id }}"/><div class="sweep"></div>
						</div>
						<div class="preser">保存</div>
					</div>
				</li>
				{{# }else{ }}
				<li class="clr express">
					<h2>快递信息</h2>
					<div class="expressage clr">还未成团不能填写快递信息</div>
				</li>
				{{# } }}
				<li class="clr express additional">

						<textarea placeholder="点击进行修改信息">{{ d.distribution.merchant_remark }}</textarea>
					</div>
				</li>
			</ul>
		</div>
