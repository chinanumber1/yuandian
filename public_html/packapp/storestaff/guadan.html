<!DOCTYPE html>
<html lang="zh-CN" manifest="appcache.php">
    <head>
        <meta charset="utf-8"/>
        <title>店员中心</title>
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width"/>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name='apple-touch-fullscreen' content='yes'/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no"/>
        <link href="css/pigcms.css" rel="stylesheet"/>
    </head>
    <body>
        <section class="public pageSliderHide">
            <div class="return link-url" data-url-type="openLeftWindow" data-url="back"></div>
            <div class="content">挂单</div>
        </section>
        <div class="h44"></div>
        
        <section class="guadan">
            <ul></ul>
            <div class="total">
                <div class="total_n">
                    <div class="fl single">共<span id="guadan_count">0</span>单</div>
                    <div class="fl del">删除</div>
                    <div class="fl indeed">确定</div>
                </div>
            </div>
        </section>
		<script id="listGuadanTpl" type="text/html">
			{{# for (var i in d){ }}
				<li data-index="{{ i }}">
                    <div class="check clr {{ i == 0 ? 'on' : '' }}">
                        <div class="fl hang">挂单号 {{ parseInt(i)+1 }}</div>
                        <div class="fr state"></div>
                    </div>
                    <dl class="hasmore">
						{{# for (var k in d[i]){ }}
							<dd class="clr">
                                <div class="w55">
                                    <h2>{{ d[i][k].name }}</h2>
                                    <p>{{ d[i][k].number }}</p>
                                </div>
                                <div class="w45 clr">
                                    <div class="w15 fl">x{{ d[i][k].count }}</div>
                                    <div class="w15 fl">￥{{ d[i][k].price }}</div>
                                    <div class="w15 fl">￥{{ d[i][k].price*d[i][k].count }}</div>
                                </div>
								<!-- <div class="h2">{{ d[i][k].name }}</div>
								<div class="bot clr">
									<div class="w55 fl">{{# if(d[i][k].number){ }} {{ d[i][k].number }} {{# }else{ }} &nbsp; {{# } }}</div>
									<div class="w15 fl">x{{ d[i][k].count }}</div>
									<div class="w15 fl">￥{{ d[i][k].price }}</div>
									<div class="w15 fl">￥{{ d[i][k].price*d[i][k].count }}</div>
								</div> -->
							</dd>
						{{# } }}
                    </dl>
                    <div class="more"><span>展开更多</span></div>
                </li>
			{{# } }}
		</script>
        <script src="scripts/jquery-1.8.3.min.js"></script>
		<script src="scripts/fastclick.js"></script>
		<script src="scripts/layer/layer.m.js"></script>
		<script src="scripts/common.js"></script>
		<script src="scripts/work/guadan.js"></script>
    </body>
</html>
